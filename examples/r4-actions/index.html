<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">

	<title>r4-actions</title>
	<meta name="description" content="r4-actions">
	<link rel="stylesheet" href="../../styles/index.css" />
	<script type="module" src="../../index.js"></script>
</head>

<body>
	<menu>
		<li>
			<kbd>select</kbd> an action to get started with some of the actions available on <strong><r4-title></r4-title></strong>.
		</li>
	</menu>

	<r4-actions>
		<option>
			â€¦
		</option>
		<option value="alert">
			alert hello
		</option>
		<option value="visit-home">
			visit-home
		</option>
		<option value="visit-channels">
			visit-channels
		</option>
		<option value="visit-user-channels-select">
			visit-user-channels-select
		</option>
		<option value="visit-sign-in">
			visit-sign-in
		</option>
		<option value="visit-sign-up">
			visit-sign-up
		</option>
		<option value="visit-sign-out">
			visit-sign-out
		</option>
		<option value="visit-channel-create">
			visit-channel-create
		</option>
		<option value="visit-app">
			visit-app
		</option>
		</r4-actions>
		</body>

		<script>
			const onInput = ({ target, detail }) => {

				/* if there is a know action, it will handle it,
				otherwise take care of it here */
				if (!target.checkAction(detail)) {
					/* example unknown action */
					if (detail === 'alert') {
						alert('hello! This is an action test :}')
					}
				}
			}
			const $actions = document.querySelector('r4-actions')
			$actions.addEventListener('input', onInput)
		</script>

</html>
