<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">

	<title>r4-actions</title>
	<meta name="description" content="r4-actions">
	<link rel="stylesheet" href="../../styles/index.css" />
	<script type="module" src="../../index.js"></script>
</head>

<body>
	<r4-actions>
		<option>
			â€¦
		</option>
		<option value="visit-home">
			visit-home
		</option>
		<option value="visit-list-channels">
			visit-list-channels
		</option>
		<option value="visit-user-channels-select">
			visit-user-channels-select
		</option>
		<option value="visit-sign-in">
			visit-sign-in
		</option>
		<option value="visit-sign-up">
			visit-sign-up
		</option>
		<option value="visit-sign-out">
			visit-sign-out
		</option>
		<option value="visit-channel-create">
			visit-channel-create
		</option>
	</r4-actions>

	<menu>
		<li>
			Welcome to <strong><r4-title></r4-title></strong>! Select an action in the <kbd>select</kbd> above to get started with some of the actions available on this
			site.
		</li>
	</menu>
</body>

<script>
	const onInput = ({ detail }) => {
		if (detail) {
			/* an example action */
			const visitCommand = detail.split('visit-').filter(val => !!val)
			if (visitCommand.length === 1) {
				const command = visitCommand[0]
				if (command === 'home') {
					window.location.href = `/examples/`
				} else {
					window.location.href = `/examples/r4-${command}/`
				}
			}
		}
	}
	const $actions = document.querySelector('r4-actions')
	$actions.addEventListener('input', onInput)
</script>

</html>
