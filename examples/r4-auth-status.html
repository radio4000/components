<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">

	<title>r4-auth-status</title>
	<meta name="description" content="r4-auth-status">
	<link rel="stylesheet" href="/styles/index.css" />
	<script type="module" src="/src/index.js"></script>
</head>

<body>
	<menu>
		<li>
			This component displays if there is curently authentication, a <r4-title small="true"></r4-title> user <a
				href="../r4-sign-out">signed in</a> or <a href="../r4-sign-in">signed out</a>
		</li>
		<li>
			It can be used with children slot elements <kbd>slot="in"</kbd> and <kbd>slot="out"</kbd>, for displaying
			content only when "signed in" or "signed out".
		</li>
	</menu>

	<r4-auth-status>
		<span slot="in">Signed in</span>
		<span slot="out">Signed out</span>
	</r4-auth-status>
</body>

</html>
