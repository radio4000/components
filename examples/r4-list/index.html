<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">

	<title>r4-list</title>
	<meta name="description" content="r4-list">
	<link rel="stylesheet" href="../../styles/index.css" />
	<script type="module" src="../../index.js"></script>
</head>

<body>
	<r4-list model="channels" select="slug" page="1" limit="1">
		<template element="r4-channel">
			<r4-channel slug></r4-channel>
		</template>
	</r4-list>

	<menu>
		<li>
			This component, displays a list, for a data model.
		</li>
	</menu>

	<r4-list pagination="true" model="tracks" page="1" limit="1"></r4-list>
	<menu>
		<li>
			The list can have pagination, here for <kbd>model="tracks"</kbd>
		</li>
	</menu>

	<section style="display: flex;">
		<r4-list model="channels" page="1" limit="3"></r4-list>
		<r4-list model="channels" page="2" limit="3"></r4-list>
		<r4-list model="channels" page="3" limit="3"></r4-list>
		<r4-list pagination="true" model="channels" page="4" limit="3"></r4-list>
	</section>
	<menu>
		<li>
			It is possible to increase the <kbd>limit="3"</kbd>, to display more elements in the list.
		</li>
	</menu>

	<r4-list model="channels" page="1" limit="5"></r4-list>
	<r4-list model="channels" page="2" limit="5" pagination="true"></r4-list>
	<menu>
		<li>
			It is possible to increase the <kbd>limit="3"</kbd>, to display more elements in the list.
		</li>
	</menu>
</body>

</html>
