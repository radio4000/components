<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">

	<title>r4-channel-create</title>
	<meta name="description" content="r4-channel-create">
	<link rel="stylesheet" href="/styles/index.css" />
	<script type="module" src="/src/index.js"></script>
</head>

<body>
	<menu>
		<li>
			Select a <a href="?name=Example%20Name">name</a> and a <a href="?slug=unique-slug">slug</a> for this new channel.
		</li>
		<li>
			To create a channel, <a href="../r4-sign-in">sign in</a> a <r4-title></r4-title> user.
		</li>
		<li>
			If you don't have a user, <a href="../r4-sign-in">sign up</a> to create a new user account.
		</li>
	</menu>

	<r4-channel-create></r4-channel-create>

	<script>
		function handleSubmit({ detail }) {
			console.log('Create did submit', detail)
			const { data } = detail
			if (data && window.confirm(`Channel created: @${data.slug} -> visit?`)) {
				window.location.href = `/examples/r4-channel/?slug=${data.slug}`
			}
		}
		document.querySelector('r4-channel-create').addEventListener('submit', handleSubmit)
	</script>
</body>

</html>
