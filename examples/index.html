<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">

	<title>R4Components</title>
	<meta name="description" content="all web-components for radio4000">

	<link rel="stylesheet" href="../styles/index.css" />
	<!-- <script type="module" src="../index.js"></script> -->
	<script type="module" src="./r4-components.js"></script>
	<style>
		r4-components a::after {
			margin-left: 1rem;
		}

		r4-components a[href="./r4-actions/"]::after {
			content: '← start here? (Shift + TAB)';
			color: hotpink;
		}

		r4-components a[href="./r4-layout/"]::after {
			content: '← how the app looks';
			color: green;
		}

		r4-components a[href="./r4-list-channels/"]::after {
			content: '← all channels';
			color: black;
		}

		r4-components a[href="./r4-user-channels-select/"]::after {
			content: '← my channels';
			color: purple;
		}

		r4-components a[href="./r4-user/"]::after {
			content: '← my info';
			color: purple;
		}

	</style>
</head>

<body>
	<r4-layout>
		<header slot="header">
			<p>
				R4Components
			</p>
		</header>
		<r4-components slot="main"></r4-components>
	</r4-layout>
</body>

</html>
