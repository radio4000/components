<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="icon" href="data:;base64,iVBORw0KGgo=" />

		<title>r4-channel-card</title>
		<meta name="description" content="r4-channel-card" />

		<script type="module" src="/src/index.js"></script>
	</head>

	<body>
		<menu>
			<li>Enter a channel <a href="?slug=">slug</a> as a url parameter, to read its content</li>
			<li>Also see <a href="/examples/r4-channel/?slug=oskar">r4-channel</a></li>
		</menu>
		<r4-channel-card></r4-channel-card>
	</body>

	<script>
		/* use the query parameter, `slug`: `?slug={channel_slug}` */
		const params = new URLSearchParams(window.location.search)
		const slug = params.get('slug')

		const $card = document.querySelector('r4-channel-card')
		slug && $card.setAttribute('slug', slug)
	</script>
</html>
