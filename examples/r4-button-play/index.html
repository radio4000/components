<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="icon" href="data:;base64,iVBORw0KGgo=" />

		<title>r4-button-play</title>
		<meta name="description" content="r4-button-play" />

		<script type="module" src="/src/index.js"></script>
	</head>

	<body>
		<p>The r4-button-play component renders a button that can initiate playback in multiple ways: pass in a channel `slug`, a `channel` object, a `track` object or even a `tracks` list.</p>
		<p>If you fetched the channel already, pass it it so it doesn't have to fetch it again.</p>

		<r4-button-play slug="oskar"></r4-button-play>

		<script>
			const onPlay = ({detail}) => {
				console.log('r4-play event', detail)
			}

			const $button = document.querySelector('r4-button-play')
			$button.addEventListener('r4-play', onPlay)
		</script>
	</body>
</html>
