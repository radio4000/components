<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">

	<title>r4-list-channels</title>
	<meta name="description" content="r4-list-channels">
	<link rel="stylesheet" href="/styles/index.css" />
	<script type="module" src="/src/index.js"></script>
</head>

<body>
	<menu>
		<li>
			This component displays a list of channels, and can be paginated
		</li>
	</menu>
	<r4-channels pagination="true" limit="3"></r4-channels>

	<menu>
		<li>
			It can also pass down an <code>origin="https://example.org/{{slug}}"</code>, so the children item can link to a page of themselves; where the <code>{{slug}}</code> token will be replaced by this channel's slug value.
		</li>
	</menu>
	<r4-channels pagination="true" limit="1" origin="../r4-channel/?slug={{slug}}"></r4-channels>
</body>

</html>
