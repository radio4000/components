<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">

	<title>r4-auth-status</title>
	<meta name="description" content="r4-auth-status">
	<link rel="stylesheet" href="../../styles/index.css" />
	<script type="module" src="../../index.js"></script>
</head>

<body>
	<r4-auth-status>
		<span slot="in">Signed in</span>
		<span slot="out">Signed out</span>
	</r4-auth-status>

	<menu>
		<li>
			Will display if this browser tab container is currently <a href="../r4-sign-out">signed in</a> or <a href="../r4-sign-in">signed out</a> a <r4-title small="true"></r4-title> user.
		</li>
		<li>
			It can be used with cildren slot elements <kbd>slot="in"</kbd> and <kbd>slot="out"</kbd>, for displaying children elements only when "signed in" or "signed out".
		</li>
	</menu>
</body>

</html>
