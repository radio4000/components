<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>r4-channel</title>
	<meta name="description" content="r4-channel">
	<link rel="stylesheet" href="../../styles/index.css" />
	<script type="module" src="../../index.js"></script>

<body>
	<r4-channel></r4-channel>
</body>

<script>
	// use the query parameter, `slug`: `?slug={channel_slug}`
	const $el = document.querySelector('r4-channel')
	const params = new URLSearchParams(window.location.search)
	const slug = params.get('slug')
	slug && $el.setAttribute('slug', slug)
</script>
