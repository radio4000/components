<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">

	<title>r4-list-channels</title>
	<meta name="description" content="r4-list-channels">
	<link rel="stylesheet" href="../../styles/index.css" />
	<script type="module" src="../../index.js"></script>
</head>

<body>
	<r4-channels
		origin="https://example.org/"
		page="1"
		limit="1"
	></r4-channels>
	<script>
		const $el = document.querySelector('r4-channels')
		const urls = {
			channel: `${window.origin}/examples/r4-channel/?slug={{slug}}`,
			channelUpdate: `${window.origin}/examples/r4-channel-update/?slug={{slug}}&id={{id}}`,
			trackCreate: `${window.origin}/examples/r4-track-create/?channel_id={{id}}`,
		}

		$el.setAttribute('origin', urls['channel'])
		/* $el.setAttribute('origin', urls['channelUpdate']) */
			/* $el.setAttribute('origin', urls['trackCreate']) */
	</script>

</body>

</html>
