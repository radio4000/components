<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">

	<title>r4-app</title>
	<meta name="description" content="r4-app">
	<link rel="stylesheet" href="/styles/index.css" />
	<script type="module" src="/src/index.js"></script>
</head>

<body>
	<ul>
		<li>
			<r4-title small></r4-title> application using the components, with a <a href="https://github.com/visionmedia/page.js">client side javascript router</a>.
		</li>
		<li>
			Add a <a href="?single-channel=true&channel=">?channel</a> slug and <a href="?single-channel=true">?single-channel</a> to force the app into only showing one channel.
		</li>
	</ul>

	<r4-app></r4-app>
</body>

<style>
	r4-app {
		min-height: 100vh;
	}
</style>

<script>
	const params = new URLSearchParams(window.location.search)
	const channel = params.get('channel')
	const singleChannel = params.get('single-channel')
	const $app = document.querySelector('r4-app')
	$app.setAttribute(
		'href',
		window.location.origin + '/examples/r4-app/'
	)
	channel && $app.setAttribute('channel', channel)
	singleChannel && $app.setAttribute('single-channel', true)
</script>

</html>
