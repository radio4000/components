<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<title>r4-app</title>
	<meta name="description" content="r4-app">
	<!-- <link rel="stylesheet" href="/styles/index.css" /> -->
	<script type="module" src="/src/index.js"></script>
</head>

<body>
	<ul>
		<li>
			Use the components and a <a href="https://github.com/visionmedia/page.js">client side javascript router</a>, to build the <r4-title small></r4-title> application
		</li>
		<li>
			Add <a href="?single-channel=true&channel=">?single-channel=true&channel=<slug></a> to force the app into only showing one channel. (*.4000.radio for subdomains).
		</li>
	</ul>

	<!-- <r4-app channel="ko002" single-channel="true"></r4-app> -->
	<r4-app></r4-app>

	<!-- default styles, like on r4.com (here there are example text on top) -->
	<style>
		r4-app r4-layout {
			min-height: 100vh;
		}
	</style>

	<!-- initialize the app  -->
	<script>
		const params = new URLSearchParams(window.location.search)

		const channel = params.get('channel')
		channel && $app.setAttribute('channel', channel)

		const singleChannel = params.get('single-channel')
		singleChannel && $app.setAttribute('single-channel', true)

		const $app = document.querySelector('r4-app')
		$app.setAttribute(
			'href',
			window.location.origin + '/examples/r4-app/'
		)
	</script>
</body>
</html>
