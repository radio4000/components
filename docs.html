<body>
	<h1>R4 custom-elements.json manifest viewer</h1>

	<!-- <api-viewer></api-viewer> -->
	<r4-docs></r4-docs>

	<script type="module">
		import {LitElement, html} from 'lit'

		/** Accepts a custom-elements.json and returns HTML for all custom elements in it */
		function renderManifest(manifest) {
			const elements = manifest.modules
			.reduce((els, module) =>
				els.concat(
					module.declarations?.filter((dec) => dec.customElement) ?? []
				),
				[]
			)
			console.log({elements})
			return html`
      ${elements.map((element) => html`
			<article>
				<h2>&lt;${element.name}></h2>
				<div>${element.description}</div>

				${renderTable('Attributes', ['name', 'description', 'type.text', 'default'], element.attributes)}
				${renderTable('Properties', ['name', 'attribute', 'description', 'type.text', 'default'], element.members.filter((m) => m.kind === 'field'))}
				${renderTable(
				'Methods',
				['name', 'parameters', 'description', 'return.type.text'],
				element.members
					.filter(
						(m) =>
							m.kind === 'method'
						//&& m.privacy !== 'private'
						//&& m.name[0] !== '_'
					)
					.map((m) => ({
						...m,
						parameters: renderTable(
							'',
							['name', 'description', 'type.text'],
							m.parameters
						),
					}))
			)}

				${renderTable('Events', ['name', 'description'], element.events)}
				${renderTable('Slots', [['name', '(default)'], 'description'], element.slots)}
				${renderTable('CSS Shadow Parts', ['name', 'description'], element.cssParts)}
				${renderTable('CSS Custom Properties', ['name', 'description'], element.cssProperties)}
			</article>
				`
			)
				}
			`
		}

		/** Reads a (possibly deep) path off of an object. */
		const get = (obj, path) => {
			let fallback = '';
			if (Array.isArray(path)) {
				[path, fallback] = path;
			}
			const parts = path.split('.');
			while (obj && parts.length) {
				obj = obj[parts.shift()];
			}
			return obj == null || obj === '' ? fallback : obj;
		};

		/**  Renders a table of data, plucking the given properties from each item in `data`. */
		const renderTable = (name, properties, data) => {
			if (data === undefined || data.length === 0) return ''
			return html`
				${name ? html`<h3>${name}</h3>` : ''}
				<table>
					<tr>
						${properties.map((p) => html`
							<th>${capitalize((Array.isArray(p) ? p[0] : p).split('.')[0])}</th>
						`)}
					</tr>
					${data.map((i) => html`
						<tr>
							${properties.map((p) => html`<td>${get(i, p)}</td>`)}
						</tr>
					`)}
				</table>
			`;
		};

		const capitalize = (s) => s[0].toUpperCase() + s.substring(1);

		class R4Docs extends LitElement {
			static properties = {
				manifest: {type: String}
			}
			connectedCallback() {
				super.connectedCallback()
				fetch('./custom-elements.json')
					.then((res) => res.json())
					.then((manifest) => {
						console.log(manifest)
						this.manifest = manifest
					});
			}
			render() {
				const m = this.manifest
				if (!m) return html`<p>Loading manifest</p>`
				return html`
				<p>Got manifest ${m.schemaVersion}.</p>
				${renderManifest(m)}
				${m.modules.map(module => this.renderModule(module))}
				`
			}
			renderModule(module) {
				return html`
				<article>
					<pre>
path: ${module.path}
description: ${module.declarations.description}
declarations: ${module.declarations.map(d => html`
	name: <strong>${d.name}</strong>
	kind: ${d.kind}
	description: ${d.description}
	${d.attributes?.length && html`attributes: ${d.attributes?.map(a => html`
		name: ${a.name}
		type: ${a.type?.text}
		fieldName: ${a.fieldName}
	`)}`}
	members: ${d.members?.map(m => html`
		kind: ${m.kind}
		name: ${m.name}
		privacy: ${m.privacy}
		type: ${m.type?.text}
		attribute: ${m.attribute}
		${m.readonly && html`readonly`}
		parameters: ${m.parameters?.map(p => html`
			name: ${p.name}
		`)}
	`)}
`)}
exports: ${module.exports?.map(e => html`
	${e.name}: ${e.declaration.name} (${e.declaration.module})
`)}

					</pre>
				</article>`
			}
			createRenderRoot() {
				return this
			}
		}
		customElements.define('r4-docs', R4Docs)
	</script>
